<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #000, #222);
        color: #00ffea;
        font-family: 'Courier New', monospace;
        font-size: 70px;
    }


    div {
        text-align: center;
        font-size: larger;
    }
</style>

<body>


    <div class="backgroud">
        <h3>Digital Clock</h3>

        <div id="digital_Clock"></div>
        <div id="date"></div>

    </div>


</body>

<script>

    const clock = document.getElementById("digital_Clock")
    const date = document.getElementById("date")


    setInterval(function () {


        const now = new Date();

        let h = format(now.getHours());
        let m = format(now.getMinutes());
        let s = format(now.getSeconds());

        let d = format(now.getDate());
        let mo = format(now.getMonth() + 1);
        let y = format(now.getFullYear());

        function format(num) {

            if (num < 10) {
             return "0" + num
             
            } else {
               return num;
               
            }

        }   



        clock.innerHTML = ` ${h} : ${m} : ${s}`
        date.innerHTML = `${d} / ${mo} / ${y}`

    }, 1000)

</script>

</html>
