<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .main {
        height: 100vh;
        width: 100%;
        float: left;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2e2e24;
        color: #fff;
    }

    .container {
        width: 50%;
        height: 50vh;
        margin: auto;
        background-color: #41413d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

<body>

    <div class="main">
        <div class="container">

            <h2>Even/Odd Checker</h2>

            <input type="text" id="input">

            <button class="btn" id="button">Checker</button>

        </div>
    </div>

</body>

<script>


    const userInput = document.querySelector("#input")
    const container = document.querySelector(".container")
    const btn = document.querySelector("#button")

    const p = document.createElement("p")
    container.appendChild(p)

    btn.addEventListener("click", function checkNumber() {
        const input = parseInt(userInput.value.trim())
        userInput.value = "";

        if (isNaN(input)) {
            p.innerHTML = `this is not a number Please enter a valid number  ${input}`
            p.style.color = "red";
            return;
        }

        if (input % 2 === 0) {
            p.innerHTML = `this is even number ${input}`
            p.style.color = "lightgreen";
        } else {
            p.innerHTML = `this is odd number ${input}`
            p.style.color = "orange";
        }


    }

    )

</script>

</html>
