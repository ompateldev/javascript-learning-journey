<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    .main {
        width: 100%;
        float: left;
        height: 50vh;
    }
</style>

<body>


    <div class="main bg-secondary d-flex flex-column align-items-center justify-content-center ">
        <div class="container d-flex flex-column align-items-center justify-content-center bg-light h-50 text-center">
            <h2>Simple Calculator</h2>

            <div class="form">

                <input type="text" id="numberOne" placeholder="Enter a Number">
                <input type="text" id="numberTwo" placeholder="Enter a Number">
                <div class="mt-3">

                    <button id="addbtn" class="bg-primary mb-2 border-0 p-1 px-3 text-white" >Add</button>
                    <button id="subbtn" class="bg-success mb-2 border-0 p-1 px-3 text-white" >Subtract</button>
                    <button id="mulbtn" class="bg-secondary mb-2 border-0 p-1 px-3 text-white" >Multiply</button>
                    <button id="divbtn" class="bg-warning  mb-2 border-0 p-1 px-3 text-white">Divide</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

<script>

    const num1 = document.querySelector("#numberOne")
    const num2 = document.querySelector("#numberTwo")
    const addbtn = document.querySelector("#addbtn")
    const subbtn = document.querySelector("#subbtn")
    const mulbtn = document.querySelector("#mulbtn")
    const divbtn = document.querySelector("#divbtn")

    const p = document.createElement("p")

    document.querySelector(".form").appendChild(p)



    let number1 = ""
    let number2 = "";

    function checkNumber(n1, n2) {
        debugger;
        if (isNaN(n1) || isNaN(n2)) {

            p.innerHTML = "please Enter valid Nunber";
            p.style.color = "red"

            return false
        }

        return true;

    }

    addbtn.addEventListener("click", function () {
        debugger;

        let number1 = parseInt(num1.value)
        let number2 = parseInt(num2.value)
        if (checkNumber(number1, number2)) {
            let num = number1 + number2;
            p.innerHTML = `The addition is : ${num}`
        }

    })

    subbtn.addEventListener("click", function () {
        let number1 = parseInt(num1.value)
        let number2 = parseInt(num2.value)

        if (checkNumber(number1, number1)) {
            let num = number1 - number2
            alert(`The Subtrac is : ${num}`);
        }

    })

    mulbtn.addEventListener("click", function () {

        let number1 = parseInt(num1.value)
        let number2 = parseInt(num2.value)

        if (checkNumber(number1, number2)) {
            let num = number1 * number2
            alert(`this multiply is : ${num}`)
        }
    })

    divbtn.addEventListener("click", function () {

        let number1 = parseInt(num1.value)
        let number2 = parseInt(num2.value)

        if (number2 === 0) {
            alert(`invalid number`)
        } else {

            let num = number1 / number2;
            alert(`this is Divide : ${num}`)
        }

    })






</script>

</html>
