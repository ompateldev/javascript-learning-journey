<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        background: #34495e;
    }

    .main {
        width: 50%;
        margin: auto;
        background-color: #a8adb2;
        height: 50vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

<body>

    <div class="main">
        <h2>Number guessing Game</h2>
        <input type="text" id="input">
        <button class="btn" id="button">click</button>
    </div>

</body>

<script>

    const userInput = document.querySelector("#input")
    const form = document.querySelector(".main")
    const button = document.querySelector("#button")
    const result = document.createElement("p")
    form.appendChild(result)


    button.addEventListener("click", function (e) {

        e.preventDefault()
        const guessing = parseInt(userInput.value)
        validateGuess(guessing)
        debugger;
    })

    function validateGuess(guessing) {
        debugger;
        if (guessing < 1) {
            alert("please enter more the 1 ")
        } else if (guessing > 100) {
            alert("please enter less then 100 ")
        } else if (isNaN(guessing)) {
            alert("please enter a valid number")
        } else {

            const randomNumber = Math.round(Math.random() * 100) + 1


            if (guessing === randomNumber) {
                result.innerHTML = `🎉 बधाई हो! सही नंबर मिला: ${randomNumber}`;
            } else if (guessing < randomNumber) {
                result.innerHTML = `📉 आपका guess कम है (Random था: ${randomNumber})`;
            } else {
                result.innerHTML = `📈 आपका guess ज्यादा है (Random था: ${randomNumber})`;
            }

        }

        userInput.value = "";


    }



</script>

</html>
